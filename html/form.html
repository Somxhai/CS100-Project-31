<!DOCTYPE html>
<html lang="en">

<head>
	<title>Activity</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/activity.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar">
		<a href="/">Home</a>
		<a href="/">Passport</a>
		<a href="../html/form.html">Activity</a>
	</nav>
	<div class="form-hero-container">
		<h1 class="form-hero-text">พร้อมเขียนกิจกรรมให้เราอ่านไหม?</h1>
	</div>
	<div class="form-container">
		<span class="form-text">พวกเรารออ่านอยู่นะ</span>
		<form id="activity-form">
			<div class="input-group">
				<label for="name">ชื่อ นามสกุล</label>
				<input type="text" id="name" value="">
				<p class="error" id="nameError"></p>
			</div>
			<div class="input-group">
				<label for="studentId">รหัสนักศึกษา</label>
				<input type="text" id="studentId" value="">
				<p class="error" id="studentIdError"></p>
			</div>
			<div class="input-group">
				<label for="academic-year">ชั้นปีที่</label>
				<select id="academic-year" id="academic-year">
				</select>
				<p class="error" id="academicYearError"></p>
			</div>
			<div class="input-group" style="position: relative;">
				<div class="image-label">
					<span class="dummy-image-picker">รูปภาพ</span>
					<button type="button" id="resetImage">รีเซ็ท</button>
				</div>
				<input type="file" id="image" accept="image/*">
				</input>
				<label for="image">
					<img id="image-display">
					<span class="pick-image-text">เพิ่มรูปภาพ</span>
				</label>
				<p class="error" id="imageError"></p>
			</div>
			<div class="input-group">
				<label for="title">ชื่อกิจกรรม</label>
				<input type="text" id="title" value="">
				<p class="error" id="titleError"></p>
			</div>
			<div class="input-group">
				<label for="date">วันที่</label>
				<input type="date" id="date" value="">
				<p class="error" id="dateError"></p>
			</div>
			<div class="input-group">
				<label for="type">ประเภท</label>
				<select id="type">
					<option disabled selected>เลือกประเภทกิจกรรม</option>
					<option value="formal">ทางการ</option>
					<option value="casual">ไม่เป็นทางการ</option>
				</select>
				<p class="error" id="typeError"></p>
			</div>
			<div class="input-group">
				<label for="content">เนื้อหา</label>
				<textarea id="content"></textarea>
				<p class="error" id="contentError"></p>
			</div>
			<button type="submit" class="submit-button">ยืนยัน</button>
		</form>
	</div>
</body>

<script type="module" src="../logic/validation.js"></script>
<script type="module" src="../logic/form.js"></script>
<script src="../logic/image_picker.js"></script>

</html>
