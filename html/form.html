<!DOCTYPE html>
<html lang="en">

<head>
	<title>Activity</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
	<link href="../css/activity.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/responsive_activity.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<nav>
		<a href="/index.html" class="home">Home</a>
		<a href="/html/form.html" class="activity">Activity</a>
		<h1>Passport</h1>
	</nav>
	<div class="form-hero-container">
		<h1 class="form-hero-text">พร้อมเขียนกิจกรรมให้เราอ่านไหม?</h1>
	</div>
	<div class="form-container">
		<span class="form-text">พวกเรารออ่านอยู่นะ</span>
		<form id="activity-form" method="POST" action="#" enctype="multipart/form-data">
			<div class="input-group">
				<label for="name">ชื่อ นามสกุล</label>
				<input type="text" name="name" id="name" value="">
				<p class="error" id="nameError"></p>
			</div>
			<div class="input-group">
				<label for="student_id">รหัสนักศึกษา</label>
				<input type="text" name="student_id" id="studentId" value="">
				<p class="error" id="studentIdError"></p>
			</div>
			<div class="input-group">
				<label for="academic_year">ชั้นปีที่</label>
				<select name="academic_year" id="academic-year">
				</select>
				<p class="error" id="academicYearError"></p>
			</div>
			<div class="input-group" style="position: relative;">
				<div class="image-label">
					<span class="dummy-image-picker">รูปภาพ</span>
					<button type="button" id="resetImage">รีเซ็ท</button>
				</div>
				<input type="file" id="image" name="image" accept="image/*">
				</input>
				<label for="image">
					<img id="image-display">
					<span class="pick-image-text">เพิ่มรูปภาพ</span>
				</label>
				<p class="error" id="imageError"></p>
			</div>
			<div class="input-group">
				<label for="title">ชื่อกิจกรรม</label>
				<input type="text" name="title" id="title" value="">
				<p class="error" id="titleError"></p>
			</div>
			<div class="input-group">
				<label for="date">วันที่</label>
				<input type="date" name="date" id="date" value="">
				<p class="error" id="dateError"></p>
			</div>
			<div class="input-group">
				<label for="type">ประเภท</label>
				<select name="type" id="type">
					<option disabled selected>เลือกประเภทกิจกรรม</option>
					<option value="formal">ทางการ</option>
					<option value="casual">ไม่เป็นทางการ</option>
				</select>
				<p class="error" id="typeError"></p>
			</div>
			<div class="input-group">
				<label for="content">เนื้อหา</label>
				<textarea name="content" id="content"></textarea>
				<p class="error" id="contentError"></p>
			</div>
			<button type="submit" class="submit-button">ยืนยัน</button>
		</form>
	</div>

	<h1 class="result-title">กิจกรรมต่าง ๆ</h1>
	<section class="result-container" id="result-container">

	</section>

</body>

<script type="module" src="../logic/validation.js"></script>
<script type="module" src="../logic/form.js"></script>
<script src="../logic/image_picker.js"></script>

</html>
